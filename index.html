<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Paper Wings!</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Top Scoreboard (Initially Hidden) -->
  <canvas id="scoreCanvas" width="300" height="60" style="display:none;"></canvas>

  <!-- Game Field (Initially Hidden) -->
  <canvas id="gameCanvas" width="300" height="400" style="display:none;"></canvas>

  <!-- Bottom Scoreboard (Initially Hidden) -->
  <canvas id="scoreCanvasBottom" width="300" height="60" style="display:none;"></canvas>

  <!-- Overlay canvas for aiming line -->
  <canvas id="aimCanvas" style="display:none;"></canvas>

  <!-- Game Mode Selection Menu -->
  <div id="modeMenu">
    <h1 class="game-title">Paper Wings!</h1>

    <div class="mode-options">
      <button id="hotSeatBtn" class="mode-btn">Hot Seat</button>
      <button id="computerBtn" class="mode-btn">Computer</button>
      <button id="onlineBtn" class="mode-btn" disabled>Online</button>
    </div>

    <button id="playBtn" class="disabled" disabled>Play</button>

    <div class="control-group-row">
      <div class="control-pair-row">
        <!-- Flight Range Control -->
        <div class="control-box">
          <div class="control-label">Flight Range</div>
          <!-- Самолёт и пламя турбины для индикации дальности -->
            <div id="flightRangeIndicator" class="control-visual">
            <div class="jet">
              <div class="wing-trail top"></div>
              <div class="wing-trail bottom"></div>
              <svg class="jet-plane" viewBox="0 0 38 20">
                <polygon points="38,10 8,20 8,15 0,10 8,5 8,0" />
              </svg>

              <svg id="flame" class="jet-flame" viewBox="0 0 40 20" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
                <defs>
                  <radialGradient id="flameGradient" cx="100%" cy="50%" r="60%">
                    <stop offset="0%" stop-color="#ffea00" />
                    <stop offset="100%" stop-color="#ff4500" />
                  </radialGradient>
                </defs>
                <path d="M40 10 C37 4 32 0 20 0 C5 0 0 10 20 20 C32 20 37 16 40 10 Z" fill="url(#flameGradient)" />
              </svg>

            </div>
          </div>
          <div class="control-value"><span id="flightRangeDisplay">10 cells</span></div>
          <div class="control-buttons">
            <button id="flightRangeMinus" class="control-btn">−</button>
            <button id="flightRangePlus" class="control-btn">+</button>
          </div>
        </div>

        <!-- Aiming Amplitude Control -->
        <div class="control-box">
          <div class="control-label">Aiming Amplitude</div>
          <div id="amplitudeIndicator" class="control-visual">
            <div class="line3"></div>
          </div>
          <div class="control-value"><span id="amplitudeAngleDisplay">20°</span></div>
          <div class="control-buttons">
            <button id="amplitudeMinus" class="control-btn">−</button>
            <button id="amplitudePlus" class="control-btn">+</button>
          </div>
        </div>
      </div>


      <!-- Buildings Control -->
      <div class="control-box" id="buildingsControl">
        <div class="control-label">Buildings</div>
        <div id="buildingsCountDisplay" class="control-value">
          <span id="buildingsCountValue">0</span>
        </div>
        <div class="control-buttons">
          <button id="buildingsMinus" class="control-btn">−</button>
          <button id="buildingsPlus" class="control-btn">+</button>
        </div>
      </div>
    </div> <!-- /control-group-row -->
  </div> <!-- /modeMenu -->

        <!-- Buildings Control -->
        <div class="control-box" id="buildingsControl">
          <div class="control-label">Buildings</div>
          <div id="buildingsCountDisplay" class="control-value">
            <span id="buildingsCountValue">0</span>
            <div class="aa-toggle">
              <label><input type="checkbox" id="addAAToggle" /> Add AA</label>
            </div>
          </div>
          <div class="control-buttons">
            <button id="buildingsMinus" class="control-btn">−</button>
            <button id="buildingsPlus" class="control-btn">+</button>
          </div>
        </div>
        </div> <!-- /control-group-row -->
    </div> <!-- /modeMenu -->


  <!-- End Game Window -->
  <div id="endGameButtons" style="display:none;">
    <p>Play Again?</p>
    <button id="yesButton" class="end-btn">Yes</button>
    <button id="noButton" class="end-btn">No</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
